<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./sources/css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="./sources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/liveChat.css" />
  </head>
  <body>
    <div class="msg__box">
      <div class="msg__minimize bg-success">
        <i class="msg__minimize__icon fas fa-comments"></i>
      </div>
      <div class="contentArea" style="display: none">
        <div class="msg__head bg-success">Customer Support</div>
        <div class="formArea">
          <div class="title">Please fill out this form</div>
          <form class="inputFields">
            <div class="inputContainer">
              <input
                class="nameInput"
                type="text"
                maxlength="20"
                pattern="^[a-zA-Z ]{3,}"
                placeholder=" * Name"
                required=""
              />
            </div>
            <div class="inputContainer">
              <input
                class="emailInput"
                type="email"
                placeholder=" * Email"
                required=""
              />
            </div>
            <input class="submitBtn bg-success" type="submit" />
          </form>
        </div>
        <div class="chatArea" style="display: none">
          <div class="messages">
            <div class="msg__push--old"></div>
            <div class="msg__push--new"></div>
          </div>
          <div class="typing"></div>
          <input class="inputMessage" rows="1" placeholder="Type here..." />
        </div>
      </div>
    </div>

    <script src="./sources/js/jquery-3.4.1.min.js"></script>
    <script src="./sources/js/popper.min.js"></script>
    <script src="./sources/js/bootstrap.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/js/liveChat.js"></script>
  </body>
</html>
