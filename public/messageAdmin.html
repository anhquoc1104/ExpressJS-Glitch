<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./sources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./sources/css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="./sources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/admin/liveChat.css" />
</head>

<body>
    <div class="container m-auto">
        <div class="row inbox__msg">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 users">
                <h5 class="users__heading">Support Messenger</h5>
                <div class="users__body">
                    <div class="m-0 msg__list msg__active">
                        <div class="msg__user d-flex">
                            <div class="msg__user--img">
                                <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil" />
                            </div>
                            <div class="msg__user--ib">
                                <h5 class="msg__user--name d-flex justify-content-between">
                                    <span>Sunil Rajput</span>
                                    <small class="msg__user--date">Dec 25</small>
                                </h5>
                                <p class="msg__user--content m-auto">
                                    Test, which is a new approach to have all solutions astrology under one roof.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 col-sm-9 col-md-9 col-lg-9 message">
                <div class="msg__history d-flex flex-column">
                    <div class="msg__incoming">
                        <div class="msg__incoming--img">
                            <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil" />
                        </div>
                        <div class="msg__incoming--received">
                            <p>Test which is a new approach to have all solutions</p>
                            <span class="msg__history--date"> 11:01 AM | June 9</span>
                        </div>
                    </div>
                    <div class="msg__outgoing">
                        <div class="msg__outgoing--send">
                            <p class="m-0">
                                Test which is a new approach to have all solutions.
                            </p>
                            <span class="msg__history--date"> 11:01 AM | June 9</span>
                        </div>
                    </div>
                </div>
                <div class="msg__type">
                    <div class="type__wrap">
                        <input type="text" class="w-100" placeholder="Type a message" />
                        <button class="type--send" type="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="windowSound">
      <source src="/sounds/new_chat_window.mp3" type="audio/mpeg" />
    </audio>
    <audio id="chatSound">
      <source src="/sounds/new_message.mp3" type="audio/mpeg" />
    </audio>
    <audio id="pokeSound">
      <source src="/sounds/poke.mp3" type="audio/mpeg" />
    </audio>

    <script src="./sources/js/jquery-3.4.1.min.js"></script>
    <script src="./sources/js/popper.min.js"></script>
    <script src="./sources/js/bootstrap.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="./assets/js/admin/liveChat.js"></script> -->
</body>

</html>
